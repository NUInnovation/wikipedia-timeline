{% load staticfiles %}
<!-- Carousel
================================================== -->
<link href="{% static "wikitimeline/css/carousel.css" %}" rel="stylesheet">
<h2 class="text-center load-hdr">Building your timeline, bear with us...</h2>
<div class="row">
  <div class="col-sm-4 col-sm-offset-4 mb_x2">
    <div class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
        <span class="sr-only">100% Complete</span>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 text-center">
    <p>In the meantime, check out what happened on this date in history.</p>
  </div>
</div>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    {% for e in events %}
    <li data-target="#myCarousel" data-slide-to="{{forloop.counter0}}" {% if forloop.first %} class="active" {% endif %}></li>
    {% endfor %}
  </ol>
  <div class="carousel-inner" role="listbox">
    {% for e in events %}
    <div class="item{% if forloop.first %} active{% endif %}">
      <div class="container">
        <div class="carousel-caption">
          <h2 class="carousel-header">{{ e.startyear }}</h2>
          <p>{{ e.description }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div><!-- /.carousel -->
